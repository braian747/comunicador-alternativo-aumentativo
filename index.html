<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comunicador Alternativo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .sound-button {
      border: none;
      background: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .sound-button:hover img {
      transform: scale(1.05);
    }

    .sound-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="botonera">
    <!-- Botones con imágenes -->
    <button class="sound-button" onclick="playSound('eli')">
      <img src="imagenes/eli.jpg" alt="Seño Eli">
    </button>
    
    <button class="sound-button" onclick="playSound('papa')">
      <img src="imagenes/papa.jpg" alt="Papá">
    </button>
    <button class="sound-button" onclick="playSound('mama')">
      <img src="imagenes/mama.jpg" alt="Mamá">
    </button>
    <button class="sound-button" onclick="playSound('jose')">
      <img src="imagenes/jose.jpg" alt="José">
    </button>
    <button class="sound-button" onclick="playSound('giani')">
      <img src="imagenes/giani.jpg" alt="Giani">
    </button>
    <button class="sound-button" onclick="playSound('candela')">
      <img src="imagenes/candela.jpg" alt="Candela">
    </button>
    <button class="sound-button" onclick="playSound('juguetes')">
      <img src="imagenes/juguetes.jpg" alt="Juguetes">
    </button>
    
    <button class="sound-button" onclick="playSound('cuentos')">
      <img src="imagenes/cuentos.jpg" alt="Cuentos">
    </button>
    <button class="sound-button" onclick="playSound('tablet')">
      <img src="imagenes/tablet.jpg" alt="Tablet">
    </button>

    
    <!-- Podés agregar más botones -->
  </div>

  <script>
    function playSound(nombre) {
      const audio = new Audio(`sonidos/${nombre}.mp3`);
      audio.play();
    }

    function ajustarTamanos() {
      const container = document.getElementById('botonera');
      const botones = container.querySelectorAll('.sound-button');
      const total = botones.length;

      const anchoPantalla = window.innerWidth;
      const altoPantalla = window.innerHeight;

      // Buscar la mejor combinación de filas x columnas para llenar pantalla sin scroll
      let columnas = Math.ceil(Math.sqrt(total * (anchoPantalla / altoPantalla)));
      let filas = Math.ceil(total / columnas);

      const ancho = 100 / columnas;
      const alto = 100 / filas;

      botones.forEach(btn => {
        btn.style.width = `${ancho}vw`;
        btn.style.height = `${alto}vh`;
      });
    }

    // Ejecutar al cargar y al redimensionar la pantalla
    window.addEventListener('load', ajustarTamanos);
    window.addEventListener('resize', ajustarTamanos);
  </script>
</body>
</html>
