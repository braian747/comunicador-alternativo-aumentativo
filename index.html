<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Botones con Sonido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .sound-button {
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .sound-button:hover {
      transform: scale(1.1);
    }

    .sound-button img {
      width: 350px;
      height: 350px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="sound-button" onclick="playSound(1)">
      <img src="imagenes/img1.jpg" alt="Imagen 1">
    </button>
    <button class="sound-button" onclick="playSound(2)">
      <img src="imagenes/img2.jpg" alt="Imagen 2">
    </button>
    <button class="sound-button" onclick="playSound(3)">
      <img src="imagenes/img3.jpg" alt="Imagen 3">
    </button>
    <button class="sound-button" onclick="playSound(4)">
      <img src="imagenes/img4.jpg" alt="Imagen 4">
    </button>
    <button class="sound-button" onclick="playSound(5)">
      <img src="imagenes/img5.jpg" alt="Imagen 5">
    </button>
    <button class="sound-button" onclick="playSound(6)">
      <img src="imagenes/img6.jpg" alt="Imagen 6">
    </button>
    
  </div>

  <script>
    function playSound(number) {
      const audio = new Audio(`sonidos/sound${number}.mp3`);
      audio.play();
    }
  </script>
</body>
</html>
